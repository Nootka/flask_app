{% extends 'base.html' %}

{% block title %}Editer Categorie{% endblock %}

{% block content %}
<div>
	<h1 class="title">Edit {{parent_to_update.name}}</h1>
			<form method="POST" class="box bg-1 form-register color-a8" enctype="multipart/form-data">
		{{ form.hidden_tag()}}
		<div class="field">
       		<label class="label color-a8">{{ form.name.label() }}</label>
  			<div class="control">

  				{{ form.name(class="input", placeholder="Nouveau nom") }}
  			</div>
		</div>
		
            {{ form.submit(class="button is-primary", value="Edit") }}
            <a class="button is-primary" href="{{url_for('relations.delete_parent', id=parent_to_update.id)}}">Delete</a>

	</form>
</div>
{% endblock %}
